<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="/css/gstatic.css">
  <link rel="stylesheet" href="/css/main.css">
  <link rel="stylesheet" href="/css/normalize.css">
  <link rel="shorcut icon" href="/favicon.png" type="image/png">
  <title>Node Note Capstone</title>
</head>
<body>
  <div class="toolbar">
    <p class="lead">Note management tool built on MongoDB, Express, and Node.js</p>
    <p class="nav"><img src="plus-blue2.png" id="plus"><p>
  </div>
  <br>
  <div class="half-width right" id="new-note">
    <h1 class="lead">Create new note</h1>
      <form id="post-form" name="">
        Title<span class="title-warning"></span><br>
        <input class="form-field title-box" type="text"><br>
        Content<br>
        <textarea class="form-field content-box"></textarea><br>
        Date<br>
        <input class="form-field date-box"><br>
        <input type="submit" class="btn submit-btn" id="submit">
        <button class="btn clear-btn">Clear</button>
      </form>
      <br>
  </div>
  <div class="half-width left">
    <h1 lead="lead" id="search-h1">Search Notes</h1>
      <div class="query">
        <input type="text" class="js-query" placeholder="search notes...">
        <button class="btn search-btn" type="submit" id="search">Search</button>
      </div>
        <form action="#" class="js-search-form">
        </form>
    </div>
    <br>
  <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script type="text/javascript">window.jQuery || document.write("<script type='text/javascript' src='js/jquery-1.8.3.min.js'>\x3C/script>")</script>
  <script type="text/javascript" src="js/api.js"></script>
</body>
</html>
