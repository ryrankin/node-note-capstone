<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="https://ssl.gstatic.com/docs/script/css/add-ons1.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

  <link rel="stylesheet" href="main.css">

  <title>Node Note Capstone</title>
</head>
<body>

  <div class="toolbar">
    <p class="toolbar-text">Note management tool built on MongoDB, Express, and Node.js</p>
  </div>

  <div class="half-width left">
    <h1>Create new note</h1>
      <form id="post-form" name="">
        Title<span class="title-warning"></span><br>
        <input class="form-field title-box" type="text"><br>
        Content<br>
        <textarea class="form-field content-box"></textarea><br>
        Date<br>
        <input class="form-field date-box"><br>
        <input type="submit" class="btn submit-btn">
        <button class="btn clear-btn">Clear</button>
    </form><br>
  </div>
  
  <div class="half-width right">
  <h1>Search Notes</h1>
    <div class="query">
      <input type="text" class="js-query" placeholder="search notes...">
      <button type="submit" id="search">Search</button>
    </div>
    <form action="#" class="js-search-form">
    </form>
  </div>


  

  <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
  <script type="text/javascript" src="api.js"></script>
</body>
</html>
