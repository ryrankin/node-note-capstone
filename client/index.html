<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="https://ssl.gstatic.com/docs/script/css/add-ons1.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="normalize.css">

  <title>Node Note Capstone</title>
</head>
<body>
  <div class="toolbar">
    <p class="toolbar-text">Note management tool built on MongoDB, Express, and Node.js</p>
  </div>

  <div class="half-width left">
    <h1>Search for notes</h1>
  <form action="#" class="js-search-form">
    <label for="query"></label>
    <section>
      <input type="text" class="js-query" placeholder="search notes...">
    
    <button type="submit" id="search">Search</button>
    </section>
    <section>
      <button type="submit" class="add-btn">New Note</button>
    </section>

    <section class="post-form">
    </section>
  </form>
</div>

  

  <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
  <script type="text/javascript" src="api.js"></script>
</body>
</html>
